<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <title>VP-LV</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
    </head>
<body>
<h1>SVG</h1>
<svg width="100" height="600">
    <rect x="0" y="0" width="100" height="600" fill="yellow" stroke="black", stroke-width="5",
    fill-opacity="0.5", stroke-opacity="1"></rect>
    </svg>
</svg>
<script>
    const svg = d3.select("body").append("svg")
            .attr("width", 100)
            .attr("height", 600);

        svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 100)
            .attr("height", 600)
            .attr("fill", "yellow")
            .attr("stroke", "black")
            .attr("stroke-width", 5)
            .attr("fill-opacity", 0.5)
            .attr("stroke-opacity", 1);
</script>
</body>
</html>
